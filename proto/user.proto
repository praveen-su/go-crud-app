syntax = "proto3";

package user;

option go_package = "go-crud-app/proto;proto";

service UserService {
  rpc GetUserById (UserRequest) returns (UserResponse);
  rpc CreateTask (CreateTaskRequest) returns (TaskResponse);
  rpc CreateMultipleTasks (TaskList) returns (TaskList);
}

message UserRequest {
  string id = 1;
}

message UserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
}

message CreateTaskRequest {
  string user_id = 1;
  string title = 2;
}

message TaskResponse {
  string id = 1;
  string user_id = 2;
  string title = 3;
  string status = 4;
}

message TaskList {
  repeated CreateTaskRequest tasks = 1;
}
